<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="assets/pomodoro.css" type="text/css">





    <title>Pomodoro Timer</title>
    </head>
    <body>

<header class="w3-container w3-teal"><h1>Pomodoro Timer</h1></header>
<div class="w3-container">
<div id="select">

    <h4>Choose the length of your work session.</h4>

<select class="w3-select" name="worksession" id="work">
    <option value=25 selected>Default (25 min)</option>
    <option value=15>15 min</option>
    <option value=45>45 min</option>
</select>

    <h4>Choose the length of your break session. After 4 sessions, you will get a 10 minute break.</h4>


<select class="w3-select" name="breaksession" id="break">
    <option value=5 selected>Default (5 min)</option>
    <option value=10>10 min</option>
    <option value=15>15 min</option>
</select>

</div>
<div class="w3-container" id="timer-container">
<div class="w3-card w3-padding-16" id="timer-card">
<div id="timer">
    <div class="w3-cell-row">
<span id="min-zero">0</span><span id="min">0</span> : <span id="sec-zero">0</span><span id="sec">0</span> 
</div>
</div>
</div>
</div>

<div class="w3-bar" id="buttons">
    <div style="display: inline-block">
<button class="w3-btn w3-white w3-border w3-border-green w3-hover-green w3-round" id="start" onclick="runSession(workingSession)">Start timer</button>
<button class="w3-btn w3-white w3-border w3-border-red w3-hover-red w3-round" id="stop" onclick="clearInterval(timer)">Stop Timer</button>
<button class="w3-btn w3-white w3-border w3-border-blue w3-hover-blue w3-round" id="reset" onclick="resetTimerButton(timer)">Reset Timer</button>
</div>
</div>
</div>


<script src="assets/pomodoro.js"></script>
</body>
